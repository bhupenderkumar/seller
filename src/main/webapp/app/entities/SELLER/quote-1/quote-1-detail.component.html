<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quote1">
            <h2><span jhiTranslate="haryaliApp.sellerQuote1.detail.title">Quote 1</span> {{ quote1.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="haryaliApp.sellerQuote1.symbol">Symbol</span></dt>
                <dd>
                    <span>{{ quote1.symbol }}</span>
                </dd>
                <dt><span jhiTranslate="haryaliApp.sellerQuote1.price">Price</span></dt>
                <dd>
                    <span>{{ quote1.price }}</span>
                </dd>
                <dt><span jhiTranslate="haryaliApp.sellerQuote1.lastTrade">Last Trade</span></dt>
                <dd>
                    <span>{{ quote1.lastTrade }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quote-1', quote1.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
