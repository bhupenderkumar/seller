<div class="row">
    <div class="col-md-9">
      <div [ngSwitch]="isAuthenticated()">
        <div *ngSwitchCase="true">
          <h1 class="display-4" jhiTranslate="home.title">Welcome,  Seller</h1>
          <div class="button-row" >
            <button
            mat-raised-button
            color="primary"
            routerLink="product/new" class="btn btn-primary"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            jhiTranslate="home.newNursery"
          >
            Create New Nursery
          </button>
            <button
              mat-raised-button
              color="primary" class="btn btn-secondary"
              routerLink="product/new"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              jhiTranslate="home.newProduct"
            >
              Create New Product
            </button>
            <button
              mat-raised-button
              color="accent" class="btn btn-success"
              routerLink="product"
              routerLinkActive="product"
              [routerLinkActiveOptions]="{ exact: true }"
              jhiTranslate="home.updateProduct"
            >
              Update Product (Price,Image,Video)
            </button>
            <button mat-raised-button color="accent"  class="btn btn-info" jhiTranslate="home.requireHelp">Require Help</button>
            <button
            mat-raised-button
            color="primary"
            routerLink="nursery"  class="btn btn-warning"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            jhiTranslate="home.updateNursery"
          >
            Update  Nursery
          </button>
          </div>
          <!-- <span>
            <mat-chip color="accent" selected>you have currently {{ productCount }} products </mat-chip></span> -->
        </div>
        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a
          ><span jhiTranslate="global.messages.info.authenticated.suffix"
            >, you can try the default accounts:- User (login="user" and
            password="user").</span
          >
        </div>
  
        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
          <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>
    </div>
  </div>
